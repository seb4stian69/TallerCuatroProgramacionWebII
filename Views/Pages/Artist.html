<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gestion de artistas</title>
        <link rel="stylesheet" href="../Styles/artist.scss">
    </head>

    <body>
        
        <h2>Gestion de artistas</h2>

        <form method="POST">

            <input type="number" name="artistID" id="artistID" placeholder="Id del artista">
            <input type="text" name="artistName" id="artistName" placeholder="Nombre del artista">

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpiar">

        </form>

        <br> <!-- quitar ahorita -->
    
        <table class="artistTable">

            <thead>
                <tr>
                    <th>Id del artist</th>
                    <th>Nombre del artista</th>

                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
            </tbody>

        </table>

    </body>
    
    <script src="../Scripts/Views/Artist.views.ts"></script>

</html>
